{% extends "layout.html" %}

{% block title %}
    {{ s }}
{% endblock %}

{% block main %}
    <h1>{{ s }}</h1>
<div class="jumbotron">
    <form action="/add", method="post">
        <div class="form-group">
            <label class="col-form-label" for="costName">Enter the name of your cost</label>
            <input name="costName" type="text" class="form-control" placeholder="e.g. 'wooden floor'" id="costName" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter a cost name')" oninput="this.setCustomValidity('')">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="unit">Enter a unit measurement</label>
            <select name="unit" id="unit" class="form-control dropdown" required oninvalid="this.setCustomValidity('Please enter a unit')" oninput="this.setCustomValidity('')">
                <option selected="" disabled>e.g m²</option>
                <option value="single">Single item</option>
                <option value="m²">m²</option>
                <option value="m">metres</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
                <option value="litres">Litres</option>
                <option value="ml">ml</option>
                <option value="kg">kg</option>
                <option value="tonnes">tonnes</option>
            </select>
            <small class="form-text text-muted">For a fixed cost item e.g a fridge, select single item.</small>
        </div>

        {% if ppu == False %}
        <div class="form-group">
            <label class="control-label">Price per unit</label>
            <div class="form-group">
                <div class="input-group mb-3 form-group has-danger">
                    <div class="input-group-prepend">
                        <select name="currency" class="form-control dropdown">
                            <option selected="" value="£">£</option>
                            <option value="€">€</option>
                            <option value="$"></option>
                        </select>
                    </div>
                    <input name="unitCost" type="text" class="form-control is-invalid" placeholder="0.00" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter a price')" oninput="this.setCustomValidity('')">
                    <div class="invalid-feedback">Please enter a valid number</div>
                </div>
            </div>
        </div>

        {% else %}
        <div class="form-group">
            <label class="control-label">Price per unit</label>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <select name="currency" class="form-control dropdown">
                            <option selected="" value="£">£</option>
                            <option value="€">€</option>
                            <option value="$">$</option>
                        </select>
                    </div>
                    <input name="unitCost" type="text" class="form-control" placeholder="0.00" autocomplete="off" required oninvalid="this.setCustomValidity('Please enter a price')" oninput="this.setCustomValidity('')">
                </div>
            </div>
        </div>

        {% endif %}
        <div class="form-group">
            <label class="col-form-label" for="quantity">Quantity</label>
            <input name="quantity" type="number" class="form-control"  id="quantity" placeholder="0" required oninvalid="this.setCustomValidity('Please enter a quantity')" oninput="this.setCustomValidity('')">
        </div>
        <button type="submit" class="btn btn-primary">Add to project</button>
    </form>
</div>
{% endblock %}
